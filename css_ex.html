    <style>
        h2{color:aquamarine;
        text-shadow: 2px 2px 10px green;}
        p{color:brown;}
        span1{text-decoration: underline;

        span2{
            color:palevioletred;

            }

<h2>세렝게티 국립공원</h2>
    <p><span1>탄자니아</span1>의 <span1>킬리만자로산</span1> 서쪽에 위치한 <span1>세렝게티(Serengeti)</span1>의 광활한 평원은 면적이 1,500,000㏊이며, <span1>사바나</span1>지역에 있습니다. <br>
        <span2>사자</span2>, <span2>코끼리</span2>, <span2>들소</span2>, <span2>얼룩말</span2> 등 약 300만 마리의 대형 포유류가 살고 있습니다.</p>
